<script>
    class Game {
        constructor() {
            this.canvas=null;
            this.context=null;
            this.init();
            this.loop();
        }
        init() {
            this.canvas= document.createElement('canvas');
            this.context=this.canvas.getContext("2d");
            this.canvas.width=window.innerWidth;
            this.canvas.height=window.innerHeight;
            document.body.appendChild(this.canvas);
            this.snake=new Snake(this);
            this.apple = new Apple(this); 
        }
        loop() {
            this.update();
            this.draw();
            setTimeout(()=>this.loop(),60);
        }
        update() {
            this.snake.update();  
            if(this.snake.x==this.apple.x&&this.snake.y==this.apple.y){
                this.apple.update();
                this.snake.maxCell++;
            }  
            
        }
        draw() {
            this.context.clearRect(0,0,window.innerWidth,window.innerHeight);
            this.snake.draw();
            this.apple.draw();
            
        }
    }
    class Snake{
        constructor(game){
            this.x=0;
            this.y=0;
            this.game=game;
            this.grid =20;
            this.dx=this.grid;
            this.dy=0;
            this.cell=[];
            this.maxCell=2;
        }
        update() {
            if(this.endGame()) {
                this.x+=this.dx;
            this.y+=this.dy;
            }
            this.cell.unshift({x:this.x , y:this.y});
            if(this.maxCell<this.cell.length){
                this.cell.pop();
            }
            if(this.x<0){
                this.x=this.game.canvas.width;
            }
            if(this.x>this.game.canvas.width){
                this.x=0;
            }
            if(this.y<0){

                this.y=this.game.canvas.height;
            }
            if(this.y>this.game.canvas.height){
                this.y=0;
            }
            this.catchEventKey();
            
        }
        draw() {
            for(let i=0;i<this.cell.length;i++) {
                this.game.context.fillStyle='green';
            this.game.context.fillRect(this.cell[i].x,this.cell[i].y,this.grid,this.grid);
            }
        }
        catchEventKey(){
            document.addEventListener('keydown',(e) =>{
               if(e.which==37&&this.dx==0) {
                   this.dx=-this.grid;
                   this.dy=0;
               } 
               else if(e.which==38&&this.dy==0) {
                   this.dx=0;
                   this.dy=-this.grid;
               }
               else if(e.which==39&&this.dx==0){
                   this.dx=this.grid;
                   this.dy=0;
               }
               else if(e.which==40&&this.dy==0) {
                   this.dx=0;
                   this.dy=this.grid;
               }
            });
        }
        endGame() {
            for(let i=1;i<this.cell.length;i++) {
                if(this.x==this.cell[i].x&&this.y==this.cell[i].y){
                    return false;
                }
            }
            return true;
        }
    }
    class Apple {
        constructor(game){
            this.game=game;
            this.x=0;
            this.y=0;
            this.grid=20;
            this.update();
            this.draw();
        }
        update() {
            this.x = 20*(Math.floor(Math.random()*19)+0);
            this.y = 20*(Math.floor(Math.random()*19)+0);
        }
        draw() {
            this.game.context.fillStyle='red';
            this.game.context.fillRect(this.x,this.y,this.grid,this.grid);
        }
    }
    var game = new Game();
    
</script>
